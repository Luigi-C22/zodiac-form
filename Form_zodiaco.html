<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Calcolo Segno Zodiacale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Assicura che padding e border siano inclusi nella larghezza */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #cce5ff;
            background-color: #e6f7ff;
            border-radius: 4px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: #0056b3;
            text-align: center;
            word-wrap: break-word; /* In caso di testo lungo */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Dettagli Utente e Segno Zodiacale</h2>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>

        <div class="form-group">
            <label for="dataNascita">Data di Nascita:</label>
            <input type="date" id="dataNascita" required>
        </div>

        <div class="form-group">
            <label for="sesso">Sesso:</label>
            <select id="sesso" required>
                <option value="">Seleziona</option>
                <option value="uomo">Uomo</option>
                <option value="donna">Donna</option>
                <option value="altro">Altro</option>
            </select>
        </div>

        <button type="button" onclick="calcolaSegnoZodiacale()">Calcola Segno Zodiacale</button>

        <div class="result-box" id="resultBox">
            Il tuo segno zodiacale apparirà qui.
        </div>
    </div>

    <script>
        function calcolaSegnoZodiacale() {
            const nome = document.getElementById('nome').value;
            const dataNascita = document.getElementById('dataNascita').value;
            const sesso = document.getElementById('sesso').value;
            const resultBox = document.getElementById('resultBox');

            if (!nome || !dataNascita || !sesso) {
                resultBox.innerHTML = '<span style="color: red;">Per favore, compila tutti i campi.</span>';
                return;
            }

            const data = new Date(dataNascita);
            const giorno = data.getDate();
            const mese = data.getMonth() + 1; // getMonth() restituisce 0 per Gennaio, 11 per Dicembre

            let segnoZodiacale = '';

            if ((mese === 3 && giorno >= 21) || (mese === 4 && giorno <= 19)) {
                segnoZodiacale = 'Ariete';
            } else if ((mese === 4 && giorno >= 20) || (mese === 5 && giorno <= 20)) {
                segnoZodiacale = 'Toro';
            } else if ((mese === 5 && giorno >= 21) || (mese === 6 && giorno <= 20)) {
                segnoZodiacale = 'Gemelli';
            } else if ((mese === 6 && giorno >= 21) || (mese === 7 && giorno <= 22)) {
                segnoZodiacale = 'Cancro';
            } else if ((mese === 7 && giorno >= 23) || (mese === 8 && giorno <= 22)) {
                segnoZodiacale = 'Leone';
            } else if ((mese === 8 && giorno >= 23) || (mese === 9 && giorno <= 22)) {
                segnoZodiacale = 'Vergine';
            } else if ((mese === 9 && giorno >= 23) || (mese === 10 && giorno <= 22)) {
                segnoZodiacale = 'Bilancia';
            } else if ((mese === 10 && giorno >= 23) || (mese === 11 && giorno <= 21)) {
                segnoZodiacale = 'Scorpione';
            } else if ((mese === 11 && giorno >= 22) || (mese === 12 && giorno <= 21)) {
                segnoZodiacale = 'Sagittario';
            } else if ((mese === 12 && giorno >= 22) || (mese === 1 && giorno <= 19)) {
                segnoZodiacale = 'Capricorno';
            } else if ((mese === 1 && giorno >= 20) || (mese === 2 && giorno <= 18)) {
                segnoZodiacale = 'Acquario';
            } else if ((mese === 2 && giorno >= 19) || (mese === 3 && giorno <= 20)) {
                segnoZodiacale = 'Pesci';
            } else {
                segnoZodiacale = 'Data non valida o non rientra in un segno noto.';
            }

            resultBox.innerHTML = `Ciao ${nome}, il tuo segno zodiacale è: <strong>${segnoZodiacale}</strong>.`;
        }
    </script>

</body>
</html>
