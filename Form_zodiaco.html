<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Calcolo Segno Zodiacale</title>
    
</head>
<body>

    <div class="form-container">
        <h2>Dettagli Utente e Segno Zodiacale</h2>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>

        <div class="form-group">
            <label for="dataNascita">Data di Nascita:</label>
            <input type="date" id="dataNascita" required>
        </div>

        <div class="form-group">
            <label for="sesso">Sesso:</label>
            <select id="sesso" required>
                <option value="">Seleziona</option>
                <option value="uomo">Uomo</option>
                <option value="donna">Donna</option>
                <option value="altro">Ambiguo</option>
            </select>
        </div>

        <button type="button" onclick="calcolaSegnoZodiacale()">Calcola Segno Zodiacale</button>

        <div class="result-box" id="resultBox">
            Il tuo segno zodiacale apparirà qui.
        </div>
    </div>

  
    <script src="script.js"></script>
<hr>
    <footer>
        <p>© 2025 Calcolo del Segno Zodiacale. Tutti i diritti riservati.</p>
    </footer>
</body>


</html>
